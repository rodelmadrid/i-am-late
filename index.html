<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Welcome to I Am Late App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
           <h1>Welcome to I am Late App</h1>
           <p>Do you wanna know if you are on time?</p>
        </header>

        <div class="row">
            <div>
                <div id="my-date" class="date">
                    <form>
                        <label>Date:</label>
                        <input id="meeting-date" type="date" class="my-input"><br>
                    </form>
                </div>

                <div class="main date">
                    <span>Current Time:</span>
                    <div class="my-input">
                         <span id="hour"></span>
                         <span id="minute"></span>
                         <span id="second"></span>
                    </div>
                </div>

                <div id="my-time" class="timepicker">
                    <form>
                        <label>Meeting Time:</label>
                        <input id="meeting-time" type="time" class="my-input"><br>
                    </form>
                </div>

            </div>
            <div>
                <div class="main date">
                    <label>Name:</label><input id="name" type="box"/>
                </div>
            </div>
        </div>

        <div id="i-am-late-btn" class="badge">Am I Late?</div>
        <div class="result">
            <div id="on-time">
                <p><span class="username"></span> Good Job!</p>
                <img class src="images/goodjob.png">
            </div>
            <div id="late">
                <p><span class="username"></span> You're Late!!!!</p>
                <img class src="images/late.jpg">
            </div>
        </div>
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
